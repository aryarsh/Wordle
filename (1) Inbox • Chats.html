<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle: LEVEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
    }
    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      background: white;
    }
    .correct { background: #6aaa64; color: white; }
    .present { background: #c9b458; color: white; }
    .absent { background: #787c7e; color: white; }
    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      text-transform: uppercase;
      text-align: center;
      width: 150px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wordle: LEVEL</h1>
  <div class="board" id="board"></div>
  <input type="text" id="guess" maxlength="5" placeholder="Enter 5 letters" />
  <button onclick="submitGuess()">Submit</button>
  <p id="message"></p>

  <script>
    const ANSWER = "LEVEL";
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    let currentRow = 0;

    // Create 6 rows of 5 tiles
    for (let i = 0; i < 6; i++) {
      const row = document.createElement("div");
      row.className = "row";
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    function submitGuess() {
      if (currentRow >= 6) return;
      const input = document.getElementById("guess");
      const guess = input.value.toUpperCase();
      if (guess.length !== 5) {
        alert("Please enter a 5-letter word.");
        return;
      }

      const row = board.children[currentRow].children;

      // Mark letters
      for (let i = 0; i < 5; i++) {
        row[i].textContent = guess[i];
        if (guess[i] === ANSWER[i]) {
          row[i].classList.add("correct");
        } else if (ANSWER.includes(guess[i])) {
          row[i].classList.add("present");
        } else {
          row[i].classList.add("absent");
        }
      }

      if (guess === ANSWER) {
        message.textContent = "🎉 You guessed it!";
        return;
      }

      currentRow++;
      input.value = "";
      if (currentRow === 6) {
        message.textContent = `❌ Out of tries! The word was ${ANSWER}.`;
      }
    }
  </script>
</body>
</html>
